<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        // Fetch and render Markdown content
        fetch('content.md')
            .then(response => response.text())
            .then(data => {
                const contentDiv = document.getElementById('content');
                const sections = data.split('## ').slice(1); // Split by section headers
                sections.forEach(section => {
                    const [title, ...content] = section.split('\n');
                    const sectionId = title.toLowerCase().replace(/\s+/g, '-');
                    const sectionDiv = document.createElement('section');
                    sectionDiv.id = sectionId;
                    sectionDiv.innerHTML = `<h2>${title}</h2>`;
                    
                    // Parse Markdown content for the section
                    const parsedContent = marked.parse(content.join('\n').trim());
                    
                    // Handle special formatting for Achievements and Projects
                    if (sectionId === 'achievements' || sectionId === 'projects') {
                        const items = parsedContent.split('<h3>').slice(1);
                        items.forEach(item => {
                            const cardDiv = document.createElement('div');
                            cardDiv.className = sectionId === 'achievements' ? 'achievement-card' : 'project-card';
                            cardDiv.innerHTML = `<h3>${item}`;
                            sectionDiv.appendChild(cardDiv);
                        });
                    } else {
                        sectionDiv.innerHTML += parsedContent;
                    }
                    
                    contentDiv.appendChild(sectionDiv);
                });
            })
            .catch(error => console.error('Error loading Markdown:', error));

        // Smooth scrolling for navigation links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                targetElement.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
